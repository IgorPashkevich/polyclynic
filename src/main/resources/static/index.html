<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поликлиника - Сотрудники</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Поликлиника</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-item-employee" aria-current="page" href="#"
                           onclick="showEmployees()">Сотрудники</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-item-salary" aria-current="page" href="#" onclick="showSalary()">Зарплаты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" onclick="showCities()">Города</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" onclick="showEducations()">Учебные
                            заведения</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" onclick="showCategories()">Категори</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" onclick="showPositions()">Должности</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container page" id="employees" style="display: inline">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchEmployee-lastName" placeholder="Фамилия">
        </div>
        <button class="btn btn-primary" onclick="searchEmployeeByLastName()">Найти сотрудника по фамилии</button>

        <div style="margin: 50px 0">
            <button class="btn btn-primary" onclick="showEmployees()">Найти всех</button>
        </div>

        <div style="margin-top: 50px">
            <table class="table table-striped">
                <thead>
                <td>№</td>
                <td>Фамилия</td>
                <td>Имя</td>
                <td>Отчество</td>
                <td>Дата рождения</td>
                <td>Категория</td>
                <td>Образование</td>
                <td>Должность</td>
                <td></td>
                </thead>
                <tbody id="tbody-employees">
                </tbody>
            </table>

            <button class="btn btn-primary" onclick="showAddEmployee()">Добавить сотрудника</button>
        </div>
    </div>

    <div class="container page" id="addEmployee" style="display: none">
        <form>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="addEmployee-lastName" placeholder="Фамилия">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="addEmployee-firstName" placeholder="Имя">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="addEmployee-middleName" placeholder="Имя">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="addEmployee-dateOfBirth" placeholder="Дата рождения">
            </div>

            <div class="input-group mb-3">
                <select class="form-select" id="addEmployee-category-select">
                </select>
            </div>

            <div class="input-group mb-3">
                <select class="form-select" id="addEmployee-education-select">
                </select>
            </div>

            <div class="input-group mb-3">
                <select class="form-select" id="addEmployee-position-select">
                </select>
            </div>

            <button type="submit" onclick="addEmployee()" class="btn btn-primary">Добавить</button>
            <button type="submit" onclick="showPage('employees')" class="btn btn-light">Назад</button>

        </form>
    </div>

    <div class="container page" id="cities" style="display: none">
        <table class="table table-striped">
            <thead>
            <td>№</td>
            <td>Название</td>
            <td></td>
            </thead>
            <tbody id="tbody-cities">
            </tbody>
        </table>

        <button class="btn btn-primary" onclick="showPage('addCity')">Добавить город</button>
    </div>

    <div class="container page" id="categories" style="display: none">
        <table class="table table-striped">
            <thead>
            <td>№</td>
            <td>Название</td>
            <td></td>
            </thead>
            <tbody id="tbody-categories">
            </tbody>
        </table>

        <button class="btn btn-primary" onclick="showPage('addCategory')">Добавить категорию</button>
    </div>

    <div class="container page" id="positions" style="display: none">
        <table class="table table-striped">
            <thead>
            <td>№</td>
            <td>Название</td>
            <td></td>
            </thead>
            <tbody id="tbody-positions">
            </tbody>
        </table>

        <button class="btn btn-primary" onclick="showPage('addPosition')">Добавить должность</button>
    </div>

    <div class="container page" id="addPosition" style="display: none">
        <form>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="addPosition-name" placeholder="Должность">
            </div>

            <button type="submit" onclick="addPosition()" class="btn btn-primary">Добавить</button>
            <button type="submit" onclick="showPage('positions')" class="btn btn-light">Назад</button>

        </form>
    </div>

    <div class="container page" id="editPosition" style="display: none">
        <form>
            <input type="hidden" id="editPosition-id">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="editPosition-name" placeholder="Должность">
            </div>

            <button type="submit" onclick="savePosition()" class="btn btn-primary">Сохранить</button>
            <button type="submit" onclick="showPage('positions')" class="btn btn-light">Назад</button>

        </form>
    </div>

    <div class="container page" id="editEducation" style="display: none">
        <form>
            <input type="hidden" id="editEducation-id">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="editEducation-name" placeholder="Название">
            </div>

            <div class="input-group mb-3">
                <select class="form-select" id="editEducation-city-select">
                </select>
            </div>

            <button type="submit" onclick="saveEducation()" class="btn btn-primary">Сохранить</button>
            <button type="submit" onclick="showPage('educations')" class="btn btn-light">Назад</button>

        </form>
    </div>

    <div class="container page" id="salary" style="display: none">
        <div class="input-group mb-3">
            <select class="form-select" id="salary-employee-select">
            </select>
        </div>
        <button class="btn btn-primary" onclick="searchEmployeeSalary()">Найти все зарплаты сотрудника</button>

        <div style="margin: 50px 0">
            <button class="btn btn-primary" onclick="showAllSalary()">Показать всех</button>
        </div>

        <div style="margin-top: 50px">
            <table class="table table-striped">
                <thead>
                <td>№</td>
                <td>Фамилия</td>
                <td>Имя</td>
                <td>Дата</td>
                <td>Сумма</td>
                </thead>
                <tbody id="tbody-salaries">
                </tbody>
            </table>

            <button class="btn btn-primary" onclick="showAddSalary()">Выдать зарплату</button>
        </div>
    </div>

    <div class="container page" id="addSalary" style="display: none">
        <form>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="addSalary-amount" placeholder="Сумма">
            </div>

            <div class="input-group mb-3">
                <select class="form-select" id="addSalary-employee-select">
                </select>
            </div>

            <button type="submit" onclick="addSalary()" class="btn btn-primary">Добавить</button>
            <button type="submit" onclick="showPage('salary')" class="btn btn-light">Назад</button>

        </form>
    </div>

    <div class="container page" id="educations" style="display: none">
        <table class="table table-striped">
            <thead>
            <td>№</td>
            <td>Название</td>
            <td>Город</td>
            <td></td>
            </thead>
            <tbody id="tbody-educations">
            </tbody>
        </table>

        <button class="btn btn-primary" onclick="showAddEducation()">Добавить учебное заведение</button>
    </div>

    <div class="container page" id="addEducation" style="display: none">
        <form>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="addEducation-name" placeholder="Название">
            </div>

            <div class="input-group mb-3">
                <select class="form-select" id="addEducation-city-select">
                </select>
            </div>

            <button type="submit" onclick="addEducation()" class="btn btn-primary">Добавить</button>
            <button type="submit" onclick="showPage('educations')" class="btn btn-light">Назад</button>

        </form>
    </div>

    <div class="container page" id="editEmployee" style="display: none">
        <form>
            <input type="hidden" id="editEmployee-id">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="editEmployee-lastName" placeholder="Фамилия">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="editEmployee-firstName" placeholder="Имя">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="editEmployee-middleName" placeholder="Отчество">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="editEmployee-dateOfBirth" placeholder="Дата рождения">
            </div>

            <div class="input-group mb-3">
                <select class="form-select" id="editEmployee-category-select">
                </select>
            </div>

            <div class="input-group mb-3">
                <select class="form-select" id="editEmployee-education-select">
                </select>
            </div>

            <div class="input-group mb-3">
                <select class="form-select" id="editEmployee-position-select">
                </select>
            </div>

            <button type="submit" onclick="saveEmployee()" class="btn btn-primary">Сохранить</button>
            <button type="submit" onclick="showPage('employees')" class="btn btn-light">Назад</button>

        </form>
    </div>

    <div class="container page" id="addCity" style="display: none">
        <form>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="addCity-name" placeholder="Название">
            </div>

            <button type="submit" onclick="addCity()" class="btn btn-primary">Добавить</button>
            <button type="submit" onclick="showPage('cities')" class="btn btn-light">Назад</button>

        </form>
    </div>

    <div class="container page" id="editCategory" style="display: none">
        <form>
            <input type="hidden" id="editCategory-id">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="editCategory-name" placeholder="Название">
            </div>

            <button type="submit" onclick="saveCategory()" class="btn btn-primary">Сохранить</button>
            <button type="submit" onclick="showPage('categories')" class="btn btn-light">Назад</button>

        </form>
    </div>

    <div class="container page" id="addCategory" style="display: none">
        <form>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="addCategory-name" placeholder="Название">
            </div>

            <button type="submit" onclick="addCategory()" class="btn btn-primary">Добавить</button>
            <button type="submit" onclick="showPage('categories')" class="btn btn-light">Назад</button>

        </form>
    </div>

    <div class="container page" id="editCity" style="display: none">
        <form>
            <input type="hidden" id="editCity-id">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="editCity-name" placeholder="Название">
            </div>

            <button type="submit" onclick="saveCity()" class="btn btn-primary">Сохранить</button>
            <button type="submit" onclick="showPage('cities')" class="btn btn-light">Назад</button>

        </form>
    </div>
</div>

</body>
</html>
